            <h1>In order to submit your abstract you need to log in</h1>

                <form id="login" class="input-group">
                    <input type="text" class ="input-field" placeholder="User Id" required>
                    <input type="password" class ="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span class="form-pwd">Remember Password</span>
                    <button type="submit" class="submit-button">Log In</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class ="input-field" placeholder="User Id" required>
                    <input type="email" class ="input-field" placeholder="Email Id" required>
                    <input type="password" class ="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span class="form-pwd">I agree to the terms & conditions</span>
                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
